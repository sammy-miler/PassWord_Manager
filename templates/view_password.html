<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Password - SecurePass Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Password Details</h1>
            <nav>
                <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
            </nav>
        </header>
        
        <div class="password-details">
            <div class="detail-row">
                <span class="detail-label">Service:</span>
                <span class="detail-value">{{ service }}</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">Username:</span>
                <span class="detail-value">{{ username or '-' }}</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">Password:</span>
                <span class="detail-value password-field">
                    <input type="password" value="{{ password }}" id="password-display" readonly>
                    <button id="toggle-password" class="btn btn-small">Show</button>
                </span>
            </div>
            
            {% if notes %}
            <div class="detail-row">
                <span class="detail-label">Notes:</span>
                <span class="detail-value">{{ notes }}</span>
            </div>
            {% endif %}
        </div>
    </div>
    
    <script>
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password-display');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                this.textContent = 'Show';
            }
        });
    </script>
</body>
</html>
