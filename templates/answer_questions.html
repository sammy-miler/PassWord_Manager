{% extends "base.html" %}

{% block content %}
  <h2>Answer Security Questions</h2>
  <form method="POST" action="{{ url_for('verify_answers') }}">
    <div class="form-group">
      <label>{{ question1 }}</label>
      <input type="text" name="answer1" required>
    </div>
    <div class="form-group">
      <label>{{ question2 }}</label>
      <input type="text" name="answer2" required>
    </div>
    <button type="submit" class="btn btn-primary">Verify Answers</button>
    <a href="{{ url_for('forgot_password') }}" class="btn btn-secondary">Back</a>
  </form>
{% endblock %}
